<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.2.228/build/pdf.min.js"></script>
  <script src="./copy-protect.js"></script>
  <script src="./pdf-viewer.js"></script>
  <title>PDF.js multi page example</title>
  <style>
  body {
    font-family: Arial,Helvetica,sans-serif;
    position: relative;
  }
  .overlay {
    display: none;
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    z-index: 10000;
    color: #fff;
    background: #ccc;
    font-size: 72px;
    font-weight: bold;
    text-align: center;
    padding-top: 40vh;
  }
  .overlay.show {
    display: block;
  }
  </style>
</head>
<body>
  <div id="pdf-container"></div>
  <div id="overlay" class="overlay">コピー防止<br><small>Copy protection</small></div>
</body>
</html>
